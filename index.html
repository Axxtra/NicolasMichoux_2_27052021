<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Réservia</title>
        <script src="https://kit.fontawesome.com/d55ef477fb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="bloc_page">
            <header>
                <div id="conteneur">
                    <div class="element"><img src="images/Reservia.svg" alt="logo"> 
                        <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
                        <p>En plein centre ville ou en pleine nature</p>
                
                    </div>

                    <nav>
                        <ul>
                            <li><a href="">Hébergements</a></li>
                            <li><a href="">Activités</a></li>
                            <li><a href="" id="inscription">S'inscrire</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div id="recherche">
                <form method="post" action="#">
                    <p>
                        <div id="conteneur_recherche">
                            <i class="fas fa-map-marker-alt" id="icone_location"></i>
                            <input type="text" name="champ_recherche" id="champ_recherche" placeholder="  Marseille, France" size="30" maxlength="30" />
                            <input type="submit" id="bouton_recherche" value="Rechercher" />
                        </div>
                    </p>
                    <p>
                        <div id="Conteneur_Filtres">
                        <div class="elements_filtres"> <div class="mot_filtre">Filtres </div><i class="fas fa-money-bill-wave" id="icone_billet"></i> <a href="" id="filtre_eco">Economique</a></div> 
                        <div class="elements_filtres"><i class="fas fa-child" id="icone_familial"></i> <a href="" id="filtre_familial">Familial</a></div>
                        <div class ="elements_filtres"><i class="fas fa-heart"id="icone_coeur"></i> <a href="" id="filtre_romantique">Romantique</a></div>
                        <div class="elements_filtres"><i class="fas fa-dog"id="icone_animaux"></i><a href="" id="filtre_animaux">Animaux autorisés</a></div>
                        </div>
                    </p>

                    <div id="Conteneur_info">
                    <p><div class="elements_filtres"><i class="fas fa-info" id="icone_info"></i><div class="phrase_info">Plus de 500 logements sont disponibles dans cette ville</div></div></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
